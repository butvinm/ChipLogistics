# Tools configuration

[flake8]
format = wemake


ignore =
    # Weird rule about getters/setters
    WPS615

per-file-ignores =
    **\repo.py:
        # Allow missing returns in interfaces
        DAR202
    tests/*.py:
        # Allow asserts in tests
        S101,
        # Allow fixtures names shadowing
        WPS442
    pricecalcbot/bot/**/*.py:
        # Allow import F (MagicFilter)
        WPS347

[isort]
profile = wemake
line_length = 79

[mypy]
strict = True

[mypy-deta.*]
ignore_missing_imports = True

[mypy-aiogram_deta.*]
ignore_missing_imports = True
